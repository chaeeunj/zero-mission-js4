<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DatePicker</title>
    <link rel="stylesheet" href="./utils/reset.css" />
    <link rel="stylesheet" href="utils/theme.css" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./datePicker.js"></script>
  </head>
  <body>
    <div class="calendar-container">
      <h1>Calendar</h1>
      <input
        type="text"
        name="date-picker"
        id="date-picker-input"
        placeholder="Select date"
        readonly
      />

      <div class="calendar">
        <div class="calendar-nav">
          <div class="date-month">June</div>
          <div class="date-year">2023</div>
          <div class="arrow">
            <i class="bx bxs-left-arrow"></i> <i class="bx bxs-right-arrow"></i>
          </div>
        </div>
        <div class="calendar-grid">
          <ul class="date-week">
            <li class="sun">SUN</li>
            <li class="mon">MON</li>
            <li class="tue">TUE</li>
            <li class="wed">WED</li>
            <li class="thu">THU</li>
            <li class="fri">FRI</li>
            <li class="sat">SAT</li>
          </ul>

          <div class="date-day"></div>
        </div>
      </div>
    </div>
  </body>
</html>
